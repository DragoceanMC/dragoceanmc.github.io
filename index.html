<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragoceanMC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login / Registro -->
  <div id="auth-container">
    <h2>Bienvenido a DragoceanMC</h2>
    <div id="register-form">
      <h3>Registrarse</h3>
      <input type="text" id="reg-username" placeholder="Usuario" />
      <input type="password" id="reg-password" placeholder="Contraseña" />
      <button id="btn-register">Registrarse</button>
      <p id="msg-register" class="msg"></p>
    </div>
    <div id="login-form">
      <h3>Iniciar Sesión</h3>
      <input type="text" id="login-username" placeholder="Usuario" />
      <input type="password" id="login-password" placeholder="Contraseña" />
      <button id="btn-login">Ingresar</button>
      <p id="msg-login" class="msg"></p>
    </div>
  </div>

  <!-- Contenido Principal Oculto Hasta Login -->
  <div id="main-content" style="display:none">
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#rangos">Rangos</a></li>
        <li><a href="#panelAdmin">Panel Admin</a></li>
      </ul>
    </nav>

    <section id="inicio">
      <h1>DragoceanMC</h1>
      <p>IP: <strong>dragocean.aternos.me</strong></p>
      <p>Soporte no-premium</p>
      <p>Discord: <a href="https://discord.gg/TquNSxMQSM" target="_blank">discord.gg/TquNSxMQSM</a></p>
    </section>

    <section id="rangos">
      <h2>Nuestros Rangos</h2>
      <div class="grid-rangos">
        <div class="rango" data-rango="Calamar" data-precio="3">
          <img src="calamar.png" alt="Calamar">
        </div>
        <div class="rango" data-rango="Tiburon" data-precio="5">
          <img src="tiburon.png" alt="Tiburón">
        </div>
        <div class="rango" data-rango="Dragón" data-precio="12">
          <img src="dragon.png" alt="Dragón">
        </div>
        <div class="rango" data-rango="Leviatán" data-precio="16">
          <img src="leviatan.png" alt="Leviatán">
        </div>
      </div>
    </section>

    <!-- Modal interactivo -->
    <div id="modal" class="modal" style="display:none">
      <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-tagline"></p>
        <p>Elige duración:</p>
        <div id="modal-options">
          <button class="opt-btn" data-tipo="mensual">Mensual</button>
          <button class="opt-btn" data-tipo="anual">Anual</button>
          <button class="opt-btn" data-tipo="permanente">Permanente</button>
        </div>
        <p>Precio: <span id="modal-price"></span></p>
      </div>
    </div>

    <section id="panelAdmin">
      <h2>Panel de Administrador</h2>
      <form id="compra-form">
        <input type="text" id="jugador" placeholder="Nombre del Jugador" required />
        <select id="sel-rango">
          <option>Calamar</option>
          <option>Tiburon</option>
          <option>Dragón</option>
          <option>Leviatán</option>
        </select>
        <select id="sel-tipo">
          <option>Mensual</option>
          <option>Anual</option>
          <option>Permanente</option>
        </select>
        <button type="submit">Registrar Compra</button>
      </form>
      <table id="tbl-compras">
        <tr><th>Jugador</th><th>Rango</th><th>Tipo</th><th>Compra</th><th>Vence</th></tr>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
